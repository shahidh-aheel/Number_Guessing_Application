<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet"href="style.css">
    <link rel="shortcut icon" href="https://t3.ftcdn.net/jpg/04/92/73/00/240_F_492730017_j29pC1TrEMRdsXm8ZPP6wt3kxSn3J4Va.jpg" type="image/x-icon">
</head>
<body>
    <div class="main">
    <h1 id="hd1"><i>Number Guess Application</i></h1>
    <div class="box1">
    <h3>Rules:</h3>
    <li>Select a number from 1 to 100</li>
    <li>Click on check button</li>
    <li>It will give a hint to guess the number correctly</li>
    <li>Repeat the same until you find the number</li>
</div>
    <input type="number"name=""id="n"place holder="Enter the number"><br>
    <h3 id="res">Wait for the result!!!</h3>
    <h3 id="tries">Number of Tries-0</h3>
    <div id="box2">
        <input type="submit" value="Check" onclick="findNumber()">
        <input type="submit" value="Reset" onclick="window.location.reload()">
</div>
</div>
<script src="./design.js"></script>
</body>
</html>
